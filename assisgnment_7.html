<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>How many miles per gallon does your car use?</h1>
    <form name="myForm">
        <label >Enter miles driven:</label><br>
            <input type="text" name="miles" class="milesDriven val"><br>
        <label>Enter gallons of gas used:</label><br>
            <input type="text" name="gallons" class="gallonsUsed val"><br>
        <label>Miles Per Gallon</label><br>
            <input type="text" name="MPG" class="lastInput"><br>
        <button type="button" id="btn">Calculate MPG</button>
        <script src="js/scripts.js"></script>
    </form>
</body>
</html>
